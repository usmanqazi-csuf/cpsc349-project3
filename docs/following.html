<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stoopneggle</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/tailwind.css">
        <script type="module" src="scripts/following.js"></script>
        <script type="module" src="scripts/init.js"></script>
    </head>
    <body class="grid grid-cols-4 gap-5 bg-indigo-900 text-white">
        <header class="flex col-start-2 col-end-4 text-center items-center justify-center my-16">
            <h2 class="text-center text-5xl text-white">Stoopneggle</h2>
        </header>

        <!-- Navbar -->
        <nav class="hidden lg:col-start-1 lg:row-start-1 lg:grid lg:grid-cols-4 lg:gap-1 lg:row-span-3">
            <div class="col-start-2">
                <div class="fixed h-full w-44 flex flex-col text-center justify-center bg-opacity-50 bg-purple-800">
                    <span class="login-status p-5">Logged in as @{username}</span>
                    <hr>
                    <a class="hover:bg-purple-700 p-5" id="home_tl" href="home_timeline.html">Home Timeline</a> 
                    <a class="hover:bg-purple-700 p-5" id="public_tl" href="public_timeline.html">Public Timeline</a>
                    <a class="hover:bg-purple-700 p-5" id="user_tl" href="user_timeline.html">User Timeline</a> 
                    <a class="hover:bg-purple-700 p-5 bg-purple-800 active" id="following_tl" href="following.html">Following</a>
                    <hr>
                    <button id="logout-button" class="hover:bg-purple-700 p-5">Logout</button>
                </div>
            </div>
        </nav>

        <!-- Mobile Navbar -->
        <div class="lg:hidden col-start-2 col-end-4 text-center justify-center items-center">
            <button id="mobile-menu-button">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16" viewBox="0 0 20 20" fill="currentColor">
                    <path id="mobile-menu-button-icon-menu" fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 
                    2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
                </svg>
            </button>
            <div id="mobile-menu" class="hidden bg-indigo-800">
                <span class="login-status block p-5">Logged in as {username}</span> 
                <a class="block hover:bg-purple-700 p-5" id="home_tl" href="home_timeline.html">Home</a> 
                <a class="block hover:bg-purple-700 p-5" id="public_tl" href="public_timeline.html">Public</a>
                <a class="block hover:bg-purple-700 p-5" id="user_tl" href="user_timeline.html">User</a> 
                <a class="block hover:bg-purple-700 p-5 bg-purple-800 active" id="following_tl" href="following.html">Following</a>  
                <button id="mobile-logout-button" class="block w-full hover:bg-purple-700 p-5">Logout</button>
            </div>
        </div>
        
        <div id="timeline" class="col-span-4 lg:col-start-2 lg:col-end-4">
            <div class="hidden new-post-area p-5 m-5 rounded-lg bg-blue-800">
                <textarea class="w-full h-full resize-none outline-none bg-blue-800" name="newPost" rows="3" placeholder="Type whatever"></textarea>
                <br>
                <button class="p-2 rounded-lg bg-indigo-900" onclick="postMessage(-1)">
                    Post
                </button>
            </div>
        </div>

        <!-- Footer -->
        <footer class="col-span-4 lg:col-start-2 lg:col-end-4 p-10 text-center">
            <hr class="h-px bg-gray-600 border-none w-auto">
            <h2 class="m-5">Copyright @ 2021 CSUF Team 7</h2>
            <div class="flex flex-col lg:space-x-16 my-5 justify-center items-center text-center lg:justify-between lg:flex-row">
                <div>
                    <a href="home_timeline.html" class="text-xl font-bold">Stoopneggle</a>
                </div>
                <div class="flex mt-4 space-x-4 text-base lg:m-0">
                    <a class="hover:text-gray-500 transition duration-300" href="about.html">About</a>
                    <a class="hover:text-gray-500 transition duration-300" target="_blank" href="https://drive.google.com/file/d/1QZrSpKFQdVk3KfFoK6carHEKJtlG-8ve/view?usp=sharing">Wireframes</a>
                </div>
            </div>
        </footer>
    </body>
</html>
