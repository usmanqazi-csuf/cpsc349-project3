<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mockroblog</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/tailwind.css">
        <script type="module" src="scripts/following.js"></script>
        <script type="module" src="scripts/init.js"></script>
    </head>
    <body class="grid grid-cols-4 gap-5 bg-indigo-900 text-white">
        <!-- Header -->
        <header class="flex col-start-2 col-end-4 text-center items-center justify-center my-16">
            <h2 class="text-center text-5xl text-white">Stoopneggle</h2>
        </header>

        <!-- Navbar -->
        <nav class="hidden lg:col-start-1 lg:row-start-1 lg:grid lg:grid-cols-4 lg:gap-1 lg:row-span-3">
            <div class="col-start-2">
                <div class="fixed h-full w-44 flex flex-col text-center justify-center bg-opacity-50 bg-purple-800">
                    <span class="login-status p-4">Logged in as @{username}</span> 
                    <hr>
                    <a class="hover:bg-purple-700 p-5 bg-purple-800 active" id="home_tl" href="home_timeline.html">Home Timeline</a> 
                    <a class="hover:bg-purple-700 p-5" id="public_tl" href="public_timeline.html">Public Timeline</a>
                    <a class="hover:bg-purple-700 p-5" id="user_tl" href="user_timeline.html">User Timeline</a> 
                    <a class="hover:bg-purple-700 p-5" id="following_tl" href="following.html">Following</a>
                    <hr>
                    <button id="logout-button" class="hover:bg-purple-700 p-5">Logout</button>
                </div>
            </div>
        </nav>

        <!-- Mobile Navbar -->
        <div class="lg:hidden col-start-2 col-end-4 text-center justify-center items-center">
            <button id="mobile-menu-button">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16" viewBox="0 0 20 20" fill="currentColor">
                    <path id="mobile-menu-button-icon-menu" fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 
                    2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
                </svg>
            </button>
            <div id="mobile-menu" class="hidden bg-indigo-800">
                <span class="login-status block p-5">Logged in as {username}</span> 
                <a class="block hover:bg-purple-700 p-5 bg-purple-800 active" id="home_tl" href="home_timeline.html">Home Timeline</a> 
                <a class="block hover:bg-purple-700 p-5" id="user_tl" href="user_timeline.html">User Timeline</a> 
                <a class="block hover:bg-purple-700 p-5" id="public_tl" href="public_timeline.html">Public Timeline</a>
                <a class="block hover:bg-purple-700 p-5" id="following_tl" href="followers.html">Following</a>  
                <button id="mobile-logout-button" class="block w-full hover:bg-purple-700 p-5">Logout</button>
            </div>
        </div>

        <!-- Timeline Content -->
        <div id="timeline" class="col-start-2 col-end-4">
            <div class="text-center">
                <button id="new-post-button" class="hover:text-purple-300 transition duration-300">
                    New Post &#9660;
                </button>
            </div>
            <div id="new-post-area" class="hidden p-5 m-5 rounded-lg bg-blue-800">
                <textarea id="new-post-text" class="w-full h-full resize-none outline-none bg-blue-800" rows="3" placeholder="Type whatever"></textarea>
                <br>
                <button id="post-button" class="p-2 rounded-lg bg-indigo-900">
                    Post
                </button>
            </div>
        </div>

        <!-- Footer -->
        <footer class="col-start-2 col-end-4 p-10 text-center">
            <hr class="h-px bg-gray-800 border-none w-auto m-center">
            <div class="flex flex-col items-center justify-between mt-6 md:flex-row">
                <div>
                    <a href="home_timeline.html" class="text-xl font-bold">Brand</a>
                </div>
                <div class="flex mt-4 md:m-0">
                    <div class="-mx-4">
                      <a href="about.html" class="px-4 text-sm">About</a>
                      <a href="#" class="px-4 text-sm">Contact</a>
                  	</div>
                </div>
            </div>
        </footer>
    </body>
</html>
