<!DOCTYPE html>
<html class="h-full" lang="en">
    <head>
        <title>Stoopneggle</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/tailwind.css">
        <script type="module" src="scripts/init.js"></script>
    </head>
    <body class="flex h-full flex-col bg-indigo-900 text-white justify-center items-center">
        <!-- Navbar -->
        <header class="flex my-16 text-center justify-center">
            <h2 class="text-4xl text-center text-white">Stoopneggle</h2>
        </header>

        <div id = "login">
            <div class = "flex justify-center my-16">
                <form id="login" class="grid grid-rows-3 text-right">
                    <label class="row-start-1 my-2" for="username">Username/Email: </label>
                    <label class="row-start-2 my-2" for="password">Password: </label>
                    <input class="row-start-1 text-black p-1 m-2 outline-none rounded-sm focus:bg-indigo-100"
                    autocomplete="off" type="text" id="username" name="username">
                    <input class="row-start-2 text-black p-1 m-2 outline-none rounded-sm focus:bg-indigo-100"
                    autocomplete="off" type="text" id="password" name="password">
                    <div class="flex justify-center col-span-2 my-2">
                        <button class="row-start-3 bg-blue-700 px-2 rounded-lg hover:bg-blue-800">Login</button>
                    </div>
                </form>
            </div>

            <div class = "flex flex-col text-center items-center justify-center">
                <div class="bg-red-900 p-4">
                    <a class="hover:text-indigo-200" href="registration.html">Don't have an account? Click here to register.</a>
                </div>
            </div>
        </div>

        <div id = "registration" class = "hidden">
            <div class = "flex justify-center my-16">
                <form id="registration" class="grid grid-rows-3 text-right">
                    <label class="row-start-1 my-2" for="username">Username: </label>
                    <label class="row-start-2 my-2" for="username">Email: </label>
                    <label class="row-start-3 my-2" for="password">Password: </label>
                    <input class="row-start-1 text-black p-1 m-2 outline-none rounded-sm focus:bg-indigo-100"
                    autocomplete="off" type="text" id="username" name="username">
                    <input class="row-start-2 text-black p-1 m-2 outline-none rounded-sm focus:bg-indigo-100"
                    autocomplete="off" type="text" id="email" name="email">
                    <input class="row-start-3 text-black p-1 m-2 outline-none rounded-sm focus:bg-indigo-100"
                    autocomplete="off" type="text" id="password" name="password">
                    <div class="flex justify-center col-span-2 my-2">
                        <button class="row-start-3 bg-blue-700 px-2 rounded-lg hover:bg-blue-800">Register</button>
                    </div>
                </form>
            </div>

            <div class = "flex flex-col text-center items-center justify-center">
                <div class="bg-red-900 p-4">
                    <a class="hover:text-indigo-200" href="registration.html">Click here to return to login.</a>
                </div>
            </div>
        </div>

        <footer class="p-10 text-center">
            <h2>Copyright @ 2021 CSUF Team 7</h2><br><br>
        </footer>
        <!-- <a href="about.html" class=""><img src="./images/logo.png" alt="The Beloved One"></a> -->
    </body>
</html>
